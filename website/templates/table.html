{% extends "base.html" %}

{% block title %}
<title>table</title>
{% endblock %}



{% block body %}

<table class="table table-hover table-dark">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Notes</th>
            <th scope="col">Buttons</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.Name }}</td>
                <td>{{ item.Notes }}</td>
                <td>
                    <button class="btn btn-outline btn-info">More Info</button>
                    <button class="btn btn-outline btn-success"> Sponsor Me </button>
                </td>
            </tr>
            {% endfor %}
    </tbody>
</table>

{% endblock %}
